<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #E6EFF5;
            text-align: center;
            padding: 40px;
        }

        .container {
            background-color: #A3B9CC;
            padding: 30px;
            border-radius: 10px;
            max-width: 700px;
            margin: auto;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            text-align: left;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-collapse: separate;
            border-spacing: 0;
        }

        th, td {
            padding: 15px;
            text-align: left;
        }

        th {
            text-transform: uppercase;
            font-size: 12px;
            color: #666;
            font-weight: 700;
        }

        .product-row {
            border-bottom: 1px solid #ddd;
        }

        .product-info {
            display: flex;
            align-items: center;
        }

        .product-info img {
            width: 70px;
            height: auto;
            margin-right: 15px;
            border-radius: 5px;
        }

        .product-name {
            font-weight: bold;
        }

        .product-description {
            font-size: 14px;
            color: #666;
        }

        .total {
            font-weight: bold;
            font-size: 20px;
            text-align: right;
            padding: 15px;
        }

        .edit-cart {
            display: block;
            text-decoration: none;
            color: #0056b3;
            margin-top: 15px;
        }

        .btn-payment {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #0F355A;
            color: white;
            text-decoration: none;
            text-align: center;
            font-weight: bold;
            border-radius: 5px;
            margin-top: 20px;
        }

        .btn-payment:hover {
            background-color: #0C2A4A;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="title">Your shopping cart</h2>

    <table>
        <tr>
            <th>Item</th>
            <th>Amount</th>
            <th>Price</th>
            <th>Total</th>
        </tr>

        <tr class="product-row">
            <td class="product-info">
                <img src="assignment_image/assignment3.png" alt="Camera">
                <div>
                    <div class="product-name">SONY</div>
                    <div class="product-description">FE 70-200 mm F2.8 GM OSS</div>
                </div>
            </td>
            <td>1</td>
            <td>€ 1979.00</td>
            <td><strong>€ 1979.00</strong></td>
        </tr>

        <tr class="product-row">
            <td class="product-info">
                <img src="assignment_image/assignment3.png" alt="Camera Lens">
                <div>
                    <div class="product-name">SONY</div>
                    <div class="product-description">Sonnar T* E 24mm F1.8 ZA</div>
                </div>
            </td>
            <td>1</td>
            <td>€ 989.00</td>
            <td><strong>€ 989.00</strong></td>
        </tr>

        <tr>
            <td colspan="3" class="total">€ 2968.00</td>
        </tr>
    </table>

    <a href="#" class="edit-cart">Edit your shopping cart</a>
    <a href="#" class="btn-payment">Choose payment method</a>
</div>

</body>
</html>
