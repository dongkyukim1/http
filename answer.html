<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <link href="/css/answer2.css" rel="stylesheet">
</head>
<body style="margin: 0;">
<div class="form-background">
  <div class="form-white">
    <h3>Contact Us</h3>

    <p>Your Email</p>
    <input class="form-input" type="email" placeholder="Enter your email">

    <div class="name-container">
      <div class="name-field">
        <p>First Name</p>
        <input type="text" placeholder="First name">
      </div>
      <div class="name-field">
        <p>Last Name</p>
        <input type="text" placeholder="Last name">
      </div>
    </div>

    <div class="message">
      <p>Message</p>
      <textarea class="message-field" placeholder="Message"></textarea>
    </div>

    <div class="checkbox-container">
      <input id="sub" type="checkbox" id="checkbox">
      <label for="sub">Subscribe</label>
      <button class="Yellow-button">Send</button>
    </div>
  </div>
</div>
</body>
</html>
