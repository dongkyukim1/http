<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/table.css" rel="stylesheet">
</head>
<!-- table board-collapse로 테이블간 간격 0-->
<!-- 가로행 만들땐 tr 부터 태그 세로 열 만들땐 td-->
<!-- 제목행은 thead 내용행은 tbody-->
<!-- vertical-align 은 옆에 큰것이 있을때 오른쪽것에 정렬-->
<!-- display:inline 항상 옆으로 채워지는 폭과 너비가 없는 요소-->
<body>
    <div>
        <table>
            <thead> 
                <tr>
                    <th><p>dddd</p><p>dddd</p></th>
                    <td>2</td>
                    <td>3</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>1</th>
                    <td>2</td>
                    <td>3</td>
                </tr>
            </tbody>
        
        </table>
    </div>
    <div>
        <p style ="font-size : 50px">greetings<span style="font-size: 20px;">안녕</span></p>
    </div>
    <div> <img src="https://mdn.mozillademos.org/files/12245/frame_image.svg" width="32" height="32"> <span>image with a default alignment.</span></div>
</body>
</html>
