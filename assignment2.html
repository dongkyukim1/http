<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>폼 인풋 과제</title>
    <link href="css/assignment2.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
</head>
<body style="background-color: #373737;">
    <div class="container">
        <div class="form">
            <h3 class="title">contact us</h3>
            <div class="email">
               <h4>Your Email</h4>
                <input type="text" class="input-email" placeholder="email@example.com">
            </div>
            <div class="name">
                <div class="firstname">
                    <h4>First Name</h4>
                    <input type="text" class="input-firstname">
                </div>
                <div class="lastname">
                    <h4>Last Name</h4>
                    <input type="text" class="input-lastname">
                </div>
            </div>
            <div class="message">
                <h4>Message</h4>
                <textarea class="input-message" ></textarea>
            </div>
            <div class="submit">
                <label>
                    <input type="checkbox" name="subscribe"  class="subscribe" value="on" checked> Subscribe
                </label>
                <input type="submit" class="btn-submit" value="submit">
            </div>

        </div>

    </div>
</body>
</html>
